<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
      <link rel="stylesheet" href="style/settings.css" />
      <title>Settings</title>
   </head>
   <body>
      <div id="title-div">
         <div class="p-2 bg-dark text-light">
            <div class="card-body">
               <div class="row">
                  <div class="col-md-4">
                     <h2>
                        Settings
                        <a id="version" class="text-secondary fs-5 text text-decoration-none ms-1"></a>
                     </h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="p-2">
         <div class="card-body">
            <div class="form">
               <h4>File extensions</h4>
               <div class="form-check d-inline">
                  <input type="checkbox" name="check-txt" id="check-txt" onchange="saveSettings()" />
                  <label for="check-folders">.txt</label>
               </div>
               <div class="form-check d-inline ps-2">
                  <input type="checkbox" name="check-pdf" id="check-pdf" onchange="saveSettings()" />
                  <label for="check-folders">.pdf</label>
               </div>
               <div class="form-check d-inline ps-2">
                  <input type="checkbox" name="check-png" id="check-png" onchange="saveSettings()" />
                  <label for="check-folders">.png</label>
               </div>
            </div>
            <div class="form">
               <h4>Editor</h4>
               <div class="form-check d-inline">
                  <input type="checkbox" name="editor-txt" id="editor-txt" onchange="saveSettings()" />
                  <label for="editor-txt">.txt</label>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
<script src="settings.js"></script>
