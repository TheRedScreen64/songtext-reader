<!DOCTYPE html>
<html>
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style/style.css" />
      <title>Songtext Reader</title>
   </head>

   <body>
      <div id="folderSelect">
         <div class="p-3 bg-dark text-light">
            <div class="card-body">
               <div class="row">
                  <div class="col-md-4">
                     <h2 class="mb-3">Folder selection</h2>
                  </div>
                  <div class="col-md-4 offset-md-4 align-right">
                     <button type="button" class="btn btn-primary btn-sm" onclick="ipcRenderer.send('settings:open')">
                        <i class="fa-solid fa-gear"></i> Settings
                     </button>
                  </div>
               </div>
               <form id="form">
                  <div class="input-group mb-3">
                     <input
                        type="text"
                        class="form-control"
                        placeholder="Enter the path"
                        id="folder"
                        onChange="updateList(document.getElementById('folder').value)"
                     />
                     <button class="btn btn-primary" id="folder-select" onclick="ipcRenderer.send('folder:select')">
                        <i class="fa-solid fa-folder me-2"></i>Select folder
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <div>
         <div class="p-3">
            <div class="card-body">
               <div class="input-group mb-3">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <i class="fa-solid fa-sort me-2"></i>Sort (WIP)
                  </button>
                  <ul class="dropdown-menu">
                     <li>
                        <a class="dropdown-item" href="#" onclick="updateList(document.getElementById('folder').value)"
                           >Standard (Not Case sensitive)</a
                        >
                     </li>
                     <li><a class="dropdown-item" href="#" onclick="sort()">A-Z</a></li>
                     <li><a class="dropdown-item" href="#" onclick="sortReverse()">Z-A</a></li>
                  </ul>
                  <input
                     type="text"
                     id="search"
                     name="search"
                     class="form-control"
                     placeholder="Search..."
                     oninput="search(document.getElementById('search').value.toLowerCase())"
                  />
                  <button class="btn btn-secondary" type="button" onclick="updateList(document.getElementById('folder').value)">
                     <i class="fa-solid fa-rotate"></i>
                  </button>
               </div>
               <ul id="filelist" class="list-group bg-light"></ul>
            </div>
         </div>
      </div>
   </body>
</html>
<script src="script.js"></script>
