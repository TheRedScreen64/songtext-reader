<!DOCTYPE html>
<html>
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style/editor.css" />
      <title>Songtext Reader</title>
   </head>

   <body>
      <div id="editorTop">
         <div class="bg-dark text-light">
            <div class="card-body">
               <div class="row p-3">
                  <div class="col top-flex flex-wrap">
                     <h2 style="margin: 0" class="me-3">Editor</h2>
                     <span id="path" class="text-secondary fs-5 text text-decoration-none" style="display: flex; align-items: flex-end"></span>
                  </div>

                  <div class="col align-right align-self-center">
                     <button type="button" class="btn btn-primary btn-sm" style="width: 31px" onclick="exit()">
                        <i class="fa-solid fa-xmark"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="fullnav-height editorDiv">
         <textarea id="editorLines" wrap="off" readonly>1</textarea>
         <textarea id="editorArea" spellcheck="false" class="input"></textarea>
      </div>
   </body>
</html>
<script src="editor.js"></script>
